<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Mobile optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO: Title -->
    <title>
      Vridhhi Associates | Construction & Waterproofing Company in Hubli
    </title>

    <!-- SEO: Description -->
    <meta
      name="description"
      content="Vridhhi Associates is a construction and waterproofing company based in Hubli, India. We provide residential and commercial construction, waterproofing, and renovation services with trusted quality and on-time delivery."
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://vridhhiassociates.com/" />

    <!-- Performance: Preload LCP image -->
    <link
      rel="preload"
      as="image"
      href="/projects/HomeBackground.webp"
      fetchpriority="high"
    />

    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Theme color -->
    <meta name="theme-color" content="#0f172a" />

    <!-- Favicon -->
    <link rel="icon" href="/logo.png" />

    <!-- Organization Schema (CRITICAL FOR BRAND SEARCH) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Vridhhi Associates",
        "url": "https://vridhhiassociates.com",
        "logo": "https://vridhhiassociates.com/logo.png",
        "description": "Vridhhi Associates is a construction and waterproofing company based in Hubli, India.",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Hubli",
          "addressCountry": "India"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
